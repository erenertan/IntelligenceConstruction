<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google map view of devices</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
        function initMap() {
            var uluru = {lat: 41.0831, lng: 28.98233};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6zq0hXtsOpHcSNK0lsoULFjjMXf8GbXI&callback=initMap">
    </script>

</body>
</html>
